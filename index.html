<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar_img">
        <div class="filler">
            <div class="logo_img">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="ODIN">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <p>This is not a real online service!You know you need something
                like this in your life to help you realize your deepest dreams.</p>
               <p>Sign up <em>now</em> to get started.</p> 
            <div class="sign"></div>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="sub">
            <p>Let's do this!</p>
        </div>

        <form class="sign_in_form">
        
            <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div>
                <label for="email">EMAIL ADDRESS</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">PHONE NUMBER</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
        </form>

        <div class="button">
            <button type="submit">Create Account</button>
        </div>

        <div class="para">
            Already have an account? <a href="#">Log in</a>
        </div>
    </div>
</body>
</html>
